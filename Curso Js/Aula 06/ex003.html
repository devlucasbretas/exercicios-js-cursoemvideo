<!DOCTYPE html>


<html lang="pt-br">
<head>                                                                         <!--a cabeça do código-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em Javascript</title>
    <style>                        
        body {              /*Aqui começa o CSS*/                                              
            background-color: rgb(82, 99, 175); 
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }                  /*Aqui termina o CSS*/
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Estou livre da lenda!</p>
    <script>                    //Aqui começa o Javascript                                               
        var n1 = Number.parseInt(window.prompt("Digite um Número: "))
        var n2 = Number.parseInt(window.prompt("Digite outro Número: "))
        var soma = n1 + n2
        window.alert(`A Soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
